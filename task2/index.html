<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor's Wish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <a href="">Photo</a>
        <a href="">Video</a>
                    <h4><strong  style="color: rgb(228, 224, 224);">EDITOR's</strong>Wish</h4>
        <a href="#create">Login/SignIn</a>
        <a href="">Help</a>
    </div>
    <div class="home">
       <div style="display: flex;align-items: center;"><p style="text-align: center;"><strong style="font-size: 40px;">Enhance</strong> the quality of your videos and photos</p></div>
          
        
        <div style="display: flex;align-items: center;text-align: center;"><img src="./images/homeimage.jpeg" alt="">
        <h5 style="color: white;font-size: 20px;text-wrap: nowrap;">To Sart Your edit<br><a  style="color: white;" href="#create"><svg class="hove" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
            <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0m7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
          </svg></a></h5></div>
        </div>
    </div>
    </div>
    <div class="main" id="create">
        <div class="leftdiv">
            <div class="vid">
                <video autoplay loop muted class="vid" src="./videos/video.mp4" alt="">
     </div>
     <div class="photo">
         <img class="img1" src="./images/PhotoEditing.webp" alt="">
         <img class="img2" src="./images/resize-image-befunky-three.jpg" alt="">

     </div>

        </div>
        <div class="rightdiv">
            <div class="form">
                <h3 style="color: rgb(255, 255, 255); text-shadow:0px 1px rgb(0, 0, 0);">To start Your Editing</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <label for="password">Enter Captcha:</label>
                    <div class="captchadiv">
                        <div class="captcha1"><p id="to-captca-content" style="font-weight: lighter; font-family:monospace; font-size: 15px; user-select: none;" ></p>
                            <button id="call-generator" style="height:30px; color: white; background-color: rgb(216, 93, 48);"  class="btn "><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class=" bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                              </svg></button>
                        </div>
                        <div class="captcha"><input id="read-txt" type="text" name="captcha" required><button id="to-check-val" class="btn" style="background-color:#4caf50; color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="btn bi bi-check2" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                          </svg></button>
                        </div>
                        <h5 id="result">GIve the Correct Captcha</h5>
                    </div>
                
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>

        </div>



    </div>
    <script src="./func.js"></script>
</body>
</html>
